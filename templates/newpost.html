{% extends "base.html" %}

{% block content %}
<div id="newpost">
	<form action="/newpost" method="post">
		<label>
			<div>Title</div>
			<input type="text" required="true" name="post-title" id="input-title" value="{{ title }}" />
		</label>
		<label>
			<div>Say anything you want!</div>
			<textarea required="true" name="post-body" id="input-body">{{ body }}</textarea>
		</label>
		<div class="error">{{ error }}</div>
		<input type="submit" class="button" />
	</form>
</div>
{% endblock %}
